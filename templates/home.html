<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter OAuth2 PKCE Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #1DA1F2 !important;
        }
        .profile-card {
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-card:hover {
            transform: translateY(-5px);
        }
        .btn-twitter {
            background-color: #1DA1F2;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-twitter:hover {
            background-color: #0d8ed9;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fab fa-twitter me-2"></i>OAuth2 App
            </a>
            {{if .user}}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>{{.user.Name}}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            {{end}}
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        {{if .user}}
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card profile-card">
                        <div class="card-body text-center">
                            <div class="display-1 mb-3">
                                <i class="fas fa-user-circle text-primary"></i>
                            </div>
                            <h2 class="card-title mb-3">{{.user.Name}}</h2>
                            <p class="card-text mb-2">
                                <i class="fab fa-twitter text-info me-2"></i>
                                <a href="https://twitter.com/{{.user.Username}}" target="_blank" class="text-decoration-none">
                                    @{{.user.Username}}
                                </a>
                            </p>
                            <p class="card-text text-muted">
                                <small>User ID: {{.user.ID}}</small>
                            </p>
                            <hr>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary" onclick="refreshToken()">
                                    <i class="fas fa-sync-alt me-2"></i>Refresh Token
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {{else}}
            <div class="row justify-content-center text-center">
                <div class="col-md-6">
                    <div class="display-1 mb-4 text-primary">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <h1 class="mb-4">Welcome to OAuth2 Demo</h1>
                    <p class="lead mb-4">Connect with your Twitter account to get started</p>
                    <a href="/login" class="btn btn-twitter btn-lg">
                        <i class="fab fa-twitter me-2"></i>Login with Twitter
                    </a>
                </div>
            </div>
        {{end}}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function refreshToken() {
            fetch('/refresh', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert('Token refreshed successfully');
                    } else {
                        alert('Error refreshing token');
                    }
                })
                .catch(error => alert('Error refreshing token'));
        }
    </script>
</body>
</html>
