<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter OAuth2 PKCE Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Twitter OAuth2 PKCE Example</h1>
        
        {{if .user}}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Welcome, {{.user.Name}}!</h5>
                    <p class="card-text">Username: @{{.user.Username}}</p>
                    <p class="card-text">User ID: {{.user.ID}}</p>
                    <a href="/logout" class="btn btn-danger">Logout</a>
                </div>
            </div>
        {{else}}
            <div class="text-center">
                <p>Please login with your Twitter account.</p>
                <a href="/login" class="btn btn-primary">Login with Twitter</a>
            </div>
        {{end}}
    </div>
</body>
</html>
